<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var directionsDisplay;
      var directionsService;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 28.600574, lng: -81.197851},
          zoom: 16
        });
        directionsDisplay = new google.maps.DirectionsRenderer();
        directionsDisplay.setMap(map);

        var request = {
          origin: '28.600574,-81.197851',
          destination: '28.5392688,-81.386124',
          waypoints: [{
            location: '28.6611478,-81.2617646',
            stopover: true
          }, {
            location: '28.5652522,-81.351406',
            stopover: true
          }],
          optimizeWaypoints: true,
          travelMode: 'DRIVING'
        };

        directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(result, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(result);
          }
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjjCs5kWwxdwOhULDuvhVMzct-xZzZLtI&callback=initMap"
    async defer></script>
  </body>
</html>
